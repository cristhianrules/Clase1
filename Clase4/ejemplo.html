<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en HTML</title>
</head>

<body>
    <h3>Trabajamos con imagenes</h3>
    <img src="dipper.jpeg" alt="Imagen de prueba">
    <img src="img/Club Matinee.jpg" alt="Logo Club Matinee">

    <h3>Ejemplo de tabla</h3>
    <table border="2">
        <tr>
            <th> Celda 1</th>
            <th> Celda 2</th>
            <th> Celda 3</th>
            <!-- TH se usa para remarcar en negrita el contenido de las celdas -->

        </tr>
        <tr>
            <td> Celda 4</td>
            <td> Celda 5</td>
            <td> Celda 6</td>
        </tr>
        <tr>
            <td> Celda 7</td>
            <td> Celda 8</td>
            <td> Celda 9</td>
        </tr>
    </table>

    <h3>Complete el siguiente formulario</h3>
    <form action="">
        <div>
            <label for="">Nombre</label>
            <input type="text" name="" id="" placeholder="Ej: Cristhian">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="">Fecha de nacimiento</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="Hombre">
            <label for="">Hombre</label>
            <input type="radio" name="sexo" value="mujer">
            <label for="">Mujer</label>
        </div>
        <div>
            <label for="Titulo">Titulo</label>
            <select name="Titulo" id="">
                <option value="Primario">Primario</option>
                <option value="Secundario">Secundario</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
            </select>
        </div>
        <input type="submit">
    </form>
</body>

</html>
